---
- name: Restart DNSMasq service
  become: true
  ansible.builtin.systemd:
    name: dnsmasq
    state: restarted
    enabled: true

- name: Reload NetworkManager
  become: true
  ansible.builtin.systemd:
    name: NetworkManager
    state: reloaded
    enabled: true

- name: Restart crio
  become: true
  ansible.builtin.systemd:
    name: crio
    state: restarted
    enabled: true

- name: Restart Microshift
  become: true
  ansible.builtin.systemd:
    name: microshift
    state: started
    enabled: true
